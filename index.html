<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Numerology App</title>
  </head>

  <body>
    <button class="show-modal">Test Button</button>
    <button class="show-modal">Life Lesson Number</button>
    <button class="show-modal">Soul Number</button>
    <button class="show-modal">Outer Personality Number</button>
    <button class="show-modal">Path of Destiny Number</button>

    <div class="modalTest hidden">
      <button class="close-modal">&times;</button>
      <h1>Test button: 😍</h1>
      <p>More about the Test Button:</p>
    </div>

    <div class="modalLife hidden">
      <button class="close-modal">&times;</button>
      <h1>Life Lesson Number: 😍</h1>
      <p>More about the Life Lesson Number:</p>
    </div>

    <div class="modalSoul hidden">
      <button class="close-modal">&times;</button>
      <h1>Soul Number: 😍</h1>
      <p>More about the Soul Number:</p>
    </div>

    <div class="modalPersonality hidden">
      <button class="close-modal">&times;</button>
      <h1>Outer Personality Number: 😍</h1>
      <p>More about the Outer Personality Number:</p>
    </div>

    <div class="modalPath hidden">
      <button class="close-modal">&times;</button>
      <h1>Path of Destiny Number: 😍</h1>
      <p>More about the Path of Destiny Number:</p>
    </div>

    <div class="overlay hidden"></div>

    <script src="script.js"></script>
  </body>
</html>
